{% extends "base.html" %}

{% block content %}

<div class="card shadow-lg">
    <div class="card-header bg-dark text-white text-center">
        <h2 class="mb-0">Calculadora de Gasto Energético</h2>
    </div>
    
    <div class="card-body">
        <form method="POST">
            
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg):</label>
                <input type="number" class="form-control" id="peso" name="peso" required>
            </div>
            
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (cm):</label>
                <input type="number" class="form-control" id="altura" name="altura" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad (años):</label>
                <input type="number" class="form-control" id="edad" name="edad" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label d-block">Género:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="hombre" value="hombre" required>
                    <label class="form-check-label" for="hombre">Hombre</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="mujer" value="mujer">
                    <label class="form-check-label" for="mujer">Mujer</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label d-block">Selecciona tu Nivel de Actividad:</label>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="actividad" id="sedentario" value="sedentario" required>
                    <label class="form-check-label" for="sedentario">
                        Sedentario (Poco o ningún ejercicio) - Factor 1.2
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="actividad" id="ligera" value="ligera">
                    <label class="form-check-label" for="ligera">
                        Actividad Ligera (Ejercicio 1-3 días/semana) - Factor 1.375
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="actividad" id="moderada" value="moderada">
                    <label class="form-check-label" for="moderada">
                        Actividad Moderada (Ejercicio 3-5 días/semana) - Factor 1.55
                    </label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="actividad" id="alta" value="alta">
                    <label class="form-check-label" for="alta">
                        Actividad Alta (Ejercicio 6-7 días/semana) - Factor 1.725
                    </label>
                </div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-dark btn-lg mt-3">Calcular TMB y GET</button>
            </div>
        </form>
    </div>
</div>

{% include 'resultado.html' %}

{% endblock %}
